  <script>
    // Supongamos que tu puntuación NPS es 45
    const npsScore = 45; 

    // Opciones de configuración del gráfico
    var options = {
        // La serie de datos solo tiene el valor NPS.
        series: [{
            name: 'NPS',
            data: [npsScore]
        }],
        
        chart: {
            type: 'bar',
            height: 100, // Altura muy baja para simular una línea
            toolbar: {
                show: false // Ocultar el menú de herramientas de ApexCharts
            }
        },
        
        // Configuración de la barra (el indicador vertical)
        plotOptions: {
            bar: {
                horizontal: true, // ¡CRUCIAL: lo convierte en una barra horizontal!
                columnWidth: '5%', // Hace que la barra parezca un indicador vertical
            },
        },

        
        
        // Configuración del Eje X (la escala -100 a +100)
        xaxis: {
            categories: ['NPS itaú-LATAM'], // Etiqueta que aparecerá junto al eje
            min: -100, // Límite inferior de la escala
            max: 100,  // Límite superior de la escala
            tickAmount: 4, // Número de divisiones (para -100, 0, +100 y una extra)
            labels: {
                formatter: function (val) {
                    // Muestra los números en el eje X (-100, 0, +100)
                    return val === 0 ? '0' : (val > 0 ? '+' + val : val.toString());
                }
            },
            axisBorder: {
                show: true,
                color: '#333' // Color de la línea de la escala
            },
            axisTicks: {
                show: true,
                height: 10 // Altura de las marcas verticales en la línea
            }
        },
        
        // Configuración del Eje Y (lo ocultamos para que solo quede la línea)
        yaxis: {
           show: false,
        },
        
        // Configuración de la rejilla (opcional, para controlar el espaciado)
        grid: {
            show: false,
            padding: {
                top: 0,
                bottom: 0,
                left: 0,
                right: 0
            }
        },
        
        // Etiquetas de datos (Ocultar el valor numérico en el gráfico)
        dataLabels: {
            enabled: false
        },
        
        // Leyenda
        legend: {
            show: false
        }
    };

    // Renderizar el gráfico
    var chart = new ApexCharts(document.querySelector("#chart-nps"), options);
    chart.render();
</script>
